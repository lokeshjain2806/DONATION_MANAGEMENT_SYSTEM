{% extends 'base.html' %}
{% load static %}
{% block title %}| About{% endblock title %}
{% block content %}
        <div class="divider col-sm-12 col-xs-12 col-md-12">
            <div class="header-text"> Our <span>Services</span></div>
        </div>

        <section id="blog-isotope" class="subpage bg-white">
        <div class="overlay-light">
            <div id="content" class="container">
                <!-- posts -->
                <div class="posts">
                    {% for ser in service %}
                    <div class="post item col-md-4 col-xs-12 col-sm-4">
                           <div class="panel">
                                  <div class="panel-header">
                                     <img src="{{ ser.image.url }}" class="img-responsive"  alt="image"/>
                                  </div>
                                  <div class="panel-body">
                                       <h3 class="post-title">{{ ser.title }}</h3>
                                        <p>{{ ser.description }}</p>
                                  </div>
                            </div>
                    </div>
                    {% endfor %}
            </div>
         </div><!-- /end overlay -->
        </div>
      </section><!--=== / END blog ===-->

    <script>
     $('.testimonials-slider').bxSlider({
      slideWidth: 800,
      minSlides: 1,
      maxSlides: 1,
      slideMargin: 32,
      auto: true,
      autoControls: true
      });
    </script>
    <script type="text/javascript">
    </script>
{% endblock content %}
